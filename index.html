<html>
<head>
    <meta charset="utf-8" />

        Visualizing Supernovae from The Open Supernova Catalog and Large Synoptic

    </title>

    <!-- CSS Libraries -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- CSS Source -->
    <link rel="stylesheet" href="./src/css/main.css" />

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.6/d3.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="lib/js/three.js"></script>
    <script src="lib/js/OrbitControls.js"></script>
    <script src="lib/js/dat.gui.min.js"></script>

    <!-- JS Source -->
    <script src="./src/js/scene.js"></script>
    <script src="./src/js/particleSystem.js"></script>

    <link rel="stylesheet" href="./src/css/welcomeScreen.css">
    <style>

        #help {
            background-color: transparent;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            overflow: hidden;
            outline: none;
            float: right;
        }
    </style>
</head>

<body onload="App.start();">
    <div class="container-fluid">
        <div id="boxes">
            <div style="top: 50%; left: 50%; display: none;" id="dialog" class="window">
                <div id="san">
                    <a href="#" class="close agree"><img src="./imgs/close2.png" width="25" style="float:right; margin-right: -25px; margin-top: -30px;"></a>
                    <h1> SNe Visualization </h1>
                    <p></p>
                </div>
            </div>
            <div style="width: 1000px; font-size: 32pt; color:greenyellow; height: 1202px; display: none; opacity: 0.4;" id="mask"></div>
        </div>
        <div class="row">
            <div class="particleDiv">
                <div id="scene">
                    <div id="slider"></div>
                </div>
            </div>
        </div>
        <div >
            <button id="help"> <img src="./imgs/questionMark.png" width="25"></button>
        </div>

        <svg id="legend"
             height="60"
             width="1500"
             style="stroke-width: 0px;background-color: white"></svg>
        <text id="DisplayCount" x="600" y="20"></text>
      <!-- Create a div where the graph will take place -->
      <div id="my_datavizLSST"></div>
    </div>
</body>
</html>
